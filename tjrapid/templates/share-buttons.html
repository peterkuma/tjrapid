{% load i18n %}
{% load static %}

<div class="share-buttons">
    <!-- Adapted from https://github.com/kni-labs/rrssb/ -->
    {% trans "Share via" %}
    <a class="share-mail" href="mailto:?subject={{ title|urlencode }}&amp;body=http://tjrapid.sk{{ url|urlencode }}">
        <img src="{% static "img/share-buttons/mail.svg" %}" alt="E-mail" />
    </a>
    <a class="share-facebook" href="https://www.facebook.com/sharer/sharer.php?u=http://tjrapid.sk{{ url|urlencode }}" onclick="javascript:window.open(this.href,'','menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=400,width=600');return false;">
        <img src="{% static "img/share-buttons/facebook.svg" %}" alt="Facebook" />
    </a>
    <a class="share-twitter" href="http://twitter.com/home?status={{ title|urlencode }}%20http://tjrapid.sk{{ url|urlencode }}" onclick="javascript:window.open(this.href,'','menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=450,width=600');return false;">
        <img src="{% static "img/share-buttons/twitter.svg" %}" alt="Twitter" />
    </a>
</div>
